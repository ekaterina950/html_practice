<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomer 5</title>
    <link rel="stylesheet" type="text/css" href="css5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
<body>
    <header>
        <a id="logo-ref" href="#"><img id="logo" src="https://cdn-icons-png.flaticon.com/512/3698/3698156.png" alt="Логотип"></a>
        <nav>
            <a href="#home">Главная</a>
            <a href="#section-1">Раздел 1</a>
            <a href="#section-2">Раздел 2</a>
            <a href="#section-3">Раздел 3</a>
        </nav>
    </header>

    <section>
      <div class="main-item">
        <div class="container">
          <i class="fab fa-facebook-f fa-3x"></i>
          <div class="counter" data-target="1500"></div>
          <span>Facebook Fans</span>
        </div>

        <div class="container">
          <i class="fab fa-youtube fa-3x"></i>
          <div class="counter" data-target="5000"></div>
          <span>Facebook Subscribers</span>
        </div>

        <div class="container">
          <i class="fab fa-twitter fa-3x"></i>
          <div class="counter" data-target="1500"></div>
          <span>Twitter Follows</span>
        </div>
      </div>

    </section>
    <script type="text/javascript">
    const counters = document.querySelectorAll('.counter')

    counters.forEach((counter) => {
      counter.innerText = '0';

      const updateCounter = ()=>{
        const target = +counter.getAttribute('data-target');
        const c = +counter.innerText;
        const increment = target / 250;
        if(c<target){
          counter.innerText = `${Math.ceil(c+increment)}`;
          setTimeout(updateCounter,1);
        }
      };
      updateCounter();
    });
    </script>

    <footer>2021© Student MIREA. ALL RIGHTS RESERVED</footer>
</body>
</html>
