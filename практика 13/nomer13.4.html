<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Task 4 - Animated card</title>
      <link rel="stylesheet" href="style4.css">
   </head>
   <body>
      <div class="container">
         <div class="wrapper">
            <a href="#"><img src="4.jpg" alt=""></a>
            <span class="title">Elon Musk</span>
            <p><span class="place">The US</span></p>
         </div>

         <div class="content">
            <p>Genius, billionaire, playboy, philanthropist. </p>
            <div class="buttons">
               <span class="btn">
                  <button>Сообщение</button>
               </span>

               <span class="btn">
                  <button>Подписаться</button>
               </span>
            </div>
         </div>

         <div class="icons">
            <li><a href="#"><span class="fab fa-facebook-f"></span></a></li>
            <li><a href="#"><span class="fab fa-twitter"></span></a></li>
            <li><a href="#"><span class="fab fa-instagram"></span></a></li>
         </div>
      </div>

      <script src="https://kit.fontawesome.com/e7b8d55e18.js" crossorigin="anonymous"></script> <!--script for icons-->
      <script src="js4.js"></script>
   </body>
</html>
