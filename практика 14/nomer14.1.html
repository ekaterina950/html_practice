<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nomer 1</title>
    <link rel="stylesheet" type="text/css" href="css1.css">

</head>
<body>
    <header>
        <a id="logo-ref" href="#"><img id="logo" src="https://cdn-icons-png.flaticon.com/512/3698/3698156.png" alt="Логотип"></a>
        <nav>
            <a href="#home">Главная</a>
            <a href="#section-1">Раздел 1</a>
            <a href="#section-2">Раздел 2</a>
            <a href="#section-3">Раздел 3</a>
        </nav>
    </header>

    <section>
      <div class="results">
        <div id="fox"class="result">
          <p>Random Fox Placeholder</p>
        </div>
        <div id="dog"class="result">
          <p>Random Dog Placeholder</p>
        </div>
      </div>
      <div class="buttons">
        <button id="fox_btn">Get Fox</button>
        <button id="dog_btn">Get Dog</button>
      </div>
      <script type="text/javascript">
        const fox = document.getElementById('fox');
        const dog = document.getElementById('dog');
        const fox_btn = document.getElementById('fox_btn');
        const dog_btn = document.getElementById('dog_btn');

        fox_btn.addEventListener('click',getRandomFox)
        dog_btn.addEventListener('click',getRandomDog)

        function getRandomFox(){
          fetch('https://randomfox.ca/floof/')
          .then(res => res.json())
          .then(data => {
            fox.innerHTML = `<img src="${data.image}"/>`
          })
        }

        function getRandomDog(){
          fetch('https://random.dog/woof.json')
          .then(res => res.json())
          .then(data => {
            dog.innerHTML = `<img src="${data.url}"/>`
          })
        }
      </script>
    </section>

    <footer>2021© Student MIREA. ALL RIGHTS RESERVED</footer>
</body>
</html>
