<html lang="en">
<head>

<body>
    <header>
        <a id="logo-ref" href="#"><img id="logo" src="https://cdn-icons-png.flaticon.com/512/3698/3698156.png" alt="Логотип"></a>
        <nav>
            <a href="#home">Главная</a>

            <a href="#section-2">Раздел 2</a>
            <a href="#section-3">Раздел 3</a>
        </nav>
    </header>

    <section>
      <div class="container">
        <h2>Contact</h2>
        <form>
          <div class="wrapper">
            <div class="box">
              <input type="text" name="fname" id="fname">
              <label for="fname">First Name</label>
            </div>
            <div class="box">
              <input type="text" name="lname" id="lname">
              <label for="lname">Last Name</label>
            </div>
          </div>

          <div class="wrapper">
            <div class="box">
              <input type="email" name="email" id="email">
              <label for="email">Email</label>
            </div>
            <div class="box">
              <input type="text" name="tel" id="tel">
              <label for="tel">Mobile</label>
            </div>
          </div>

          <div class="wrapper">
            <div class="box">
              <textarea id="mes" required></textarea>
              <label for="mes">Type your message here</label>
            </div>
          </div>
          <input type="submit" name="" value="Send to">
        </form>
      </div>
    </section>
